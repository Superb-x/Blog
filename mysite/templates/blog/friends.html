{% extends 'base.html' %}

{% block navigator %}
    <ul>
        <li><a href="{% url 'blog:index' %}">首页</a></li>
        <li><a href="{% url 'blog:archive_list' %}">归档</a></li>
        <li><a href="{% url 'blog:tag_list' %}">标签</a></li>
        <li><a href="#">分类</a></li>
        <li><a href="{% url 'blog:friends' %}" class="active">友链</a></li>
        <li><a href="{% url 'blog:about' %}">关于</a></li>
    </ul>
{% endblock navigator %}

{% block main %}
    {% for friend in friends_list %}
        <article>
            <h2 class="title" title="{{friend.site_name}}"><a href="{{friend.site_url}}">{{friend.site_name}}</a></h2>
            <div class="content">{{friend.site_intro}}</div>
            <p></p>
        </article>
    {% endfor %}
{% endblock main %}
